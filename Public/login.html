<html>

<head>
    <title>Login page</title>
    <link rel="stylesheet" href="/Styles_css/login_style.css">

</head>


<body>

    <div class="main-content">
        <div class="form-box">

            <div class="logo-details">
                <a href="">
                    <img src="/IMG/aurum-logo.png" alt="">
                </a>
            </div> 

            <div class="button-box">
                <form action="/register" method="GET">

                    <button type="text" class="submit-btn"> Go to Register</button>
        
                </form>
            </div>
            
            <!-- LOGIN -->
            <form id="Login" action= "/login" class="input-group" method="POST">

                <input type="text" class="input-field" id="name" name="name" placeholder="User name" required>
                <input type="text" class="input-field" id="password" name="password" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button> 
    
            </form>


        </div>
    </div>


</body>

</html>
